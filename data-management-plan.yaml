# Summary of Activities

Title: Extreme Fill 2D
Description: >-
  Data necessary to reproduce the simulations in "Temporal and Spatial
  Modeling of Extreme Bottom-Up Filling of Through Silicon Vias", see
  http://dx.doi.org/10.1149/2.040312jes.
Category: finite volume simulation data
Sample: Cu on silicon interconnect fabrication
